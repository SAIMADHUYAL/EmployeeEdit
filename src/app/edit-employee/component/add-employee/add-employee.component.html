
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Add Employee</h1>
        <!-- TODO: learn to redirect to another url in angular 
        <button class="btn btn-dark">Go Back</button>
      </div>-->
  
        <form class="col-md-6 offset-md-3" [formGroup]="addEmployee" (ngSubmit)="onSubmitAddEmployee()">
          <div class="form-group row">
            <label for="staticName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Name" 
                formControlName="name"
              />
              <div class="invalid-feedback">
                <div>Name is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="staticPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Phone" 
                formControlName="phone"
            />
              <div class="invalid-feedback">
                <div>Phone is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Enter Email" 
                formControlName="email"
            />
              <div class="invalid-feedback">
                <div>Email is required</div>
                <div>Email seems to be not valid</div>
              </div>
            </div>
          </div>
  
          <div class="alert alert-success">Saved Successfully</div>
  
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <!--TODO: disable the button if the form is invalid in angular-->
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
