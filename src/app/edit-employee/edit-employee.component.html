<div class="Container">
  <div class="row">
    <section class="col-sm-12 main-selection">
      <div class="jumbotron">
        <h1 class="display-4">Employee Management Application</h1>
        <a class="btn btn-primary btn-lg" routerLink="/employees/add" role="button">create a new employee record</a>
      </div>
    </section>
  </div>

  <h2>List of Employees</h2>
  <div class="row">
    <div class="card-col-sm-3">

      <div class="card-body">
        <h5 class="card-title">John</h5>
        <p class="card-text">1980413</p>
        <a routerLink="/employees/1" class="link">View Details</a>
      </div>
      

    </div>

    <div class="card-col-sm-3">

      <div class="card-body">
        <h5 class="card-title">Spider Man</h5>
        <p class="card-text">1980432</p>
        <a routerLink="/employees/2" class="link">View Details</a>
      </div>
      

    </div>
  </div>
</div>





<div style="margin: 2%;">
    <table class="table table-bordered table-responsive-md table-hover text-center" >
        <thead class="thead-dark">
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Salary</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of emplist">
            <td scope="row">{{employee.id}}</td>
            <td scope="row">{{employee.employee_name}}</td>
            <td scope="row">{{employee.employee_salary | currency}}</td>
            <td scope="row">{{employee.employee_age }}</td>    
          </tr>
        
          
          <!--<tr *ngIf="ShowEdit; else elseBlock">
            <td scope="row"><input type="number" class="form-control" [(ngModel)]="employee.id"/></td>
            <td scope="row"><input type="text" class="form-control" [(ngModel)]="employee.employee_name"/></td>
            <td scope="row"><input type="number" class="form-control" [(ngModel)]="employee.employee_salary"/></td>
            <td scope="row"><input type="number" class="form-control" [(ngModel)]="employee.employee_age"/></td>
          </tr>-->
        </tbody>
      </table>
</div>
